# Use postgres/example user/password credentials

services:

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    container_name: db
    environment:
      POSTGRES_DB: student_db
      POSTGRES_PASSWORD: pass
    ports:
     - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    build:
      context: ./backend
    container_name: student_app
    ports:
      - 8000:8000
    env_file:
      - ./backend/app/.env
    depends_on:
      - db

  locust:
    build:
      context: ./locust
    ports:
      - 8089:8089
    depends_on:
      - web
    
